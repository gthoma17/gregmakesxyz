name: Build Static Site
on:
  push:
    branches:
      - "main"
jobs:
  Deploy-Site:
    runs-on: ubuntu-latest
    steps:
      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          extended: true
          hugo-version: "0.84.3"

      - name: Check out Repository
        uses: actions/checkout@v3
        with:
          submodules: "true"

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_ed25519
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Initial Deploy
        run: make deploy
        env:
          WEBMENTIONS_URL: ${{ secrets.WEBMENTIONS_URL }}

      - name: Send Webmentions
        uses: satak/webrequest-action@master
        with:
          url: ${{ secrets.WEBMENTIONS_URL }}
          method: PUT

      - name: Commit New Webmentions
        env:
          WEBMENTIONS_URL: ${{ secrets.WEBMENTIONS_URL }}
        run: |
          sleep 1 # Give go-jamming a second to process new mentions
          make get-webmentions
          if [[ `git status --porcelain` ]]; then
            git add **/webmentions.json
            git status
            git config user.name "GitHub Actions"
            git config user.email "<>"

            git commit -m "Save new webmentions"
            git push origin main
          fi
          exit 0
        shell: bash
