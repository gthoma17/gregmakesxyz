<div class="h-card">
  {{ if .Site.Author.picture }}
    <img 
      class="u-photo"
      style="
        flex: none;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
      "
      {{ with .Site.Author.name }}alt="a profile picture of {{ . }}"{{ end }}
      src="{{ .Site.Author.picture }}" 
    />
  {{ end }}
  <div>
    {{ partial "author-info.html" . }}
  </div>
</div>
