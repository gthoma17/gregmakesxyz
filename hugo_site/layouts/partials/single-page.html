<article class="h-entry single">
    <div>
        {{ if (default false .Params.showmeta) }}
        <header>
            <h1 class="p-name">
                {{ .Title }}
            </h1>
            <span>
                <span>Last modified</span>
                <time datetime="{{ .Lastmod.Format " 2006-01-02T15:04:05Z07:00" }}">
                    {{ .Lastmod.Format (default "02 Jan 06 15:04 MST" .Site.Params.dateFmt) }}
                </time>
            </span>
        </header>
        {{ end }}
        <main>
            <div class="e-content">
                {{ .Content }}
            </div>
        </main>
    </div>
</article>
