<nav>
  <a href="{{ $.Site.Home.RelPermalink }}">
    {{- with .Site.Title }}
      <h1>{{ . }}</h1>
    {{- end }}
    {{- with .Site.Params.subtitle }}
      <h2>{{ . }}</h2>
    {{- end }}
  </a>

  <menu>
    {{- range .Site.Menus.main }}
      <li title="{{ .Name }}">
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
    {{- end }}
  </menu>
</nav>
<hr />
